# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  #image_path: "assets/icon/icon2.png"
  image_path_android: "assets/icon/bars.png"
  android: true
  adaptive_icon_background: "assets/icon/splash.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icon/bars.png" # only available for Android 8.0 devices and above

  min_sdk_android: 21 # android min sdk min:16, default 21
 # adaptive_icon_background: "assets/icon/splash.png"
  #adaptive_icon_foreground: "assets/icon/icon.png"

  ios: false
  remove_alpha_channel_ios: true

  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: "path/to/image.png"
